# Info
baseURL = 'https://arcade.aao.fyi/2048/'
languageCode = 'en'
title = '2048'
copyright = '2048 Contributors'

# Theme
theme = 'codeberg.org/aao-fyi/shock'

# Features
disableHugoGeneratorInject = true
disableKinds = ['taxonomy','term']
enableGitInfo = true
enableRobotsTXT = true

# Minify
[minify]
  minifyOutput = true

# Build
[build]
  # PostCSS
  writeStats = true

# Module
[module]
  # Version
  [module.hugoVersion]
    extended = true
    min = '0.146.0'
  # Sassy Math
  [[module.imports]]
    path = 'github.com/at-import/Sassy-math'
  [[module.imports.mounts]]
    source = 'compass/stylesheets/'
    target = 'assets/scss/sassy-math/'
  # Logo
  [[module.imports]]
    path = 'codeberg.org/aao-fyi/project-logos'
  [[module.imports.mounts]]
    source = 'arcade-2048'
    target = 'assets/img/logo/'

# Menus
[menu]
  [[menu.footer]]
    name = 'Source'
    url = 'https://codeberg.org/aao-fyi/arcade-2048'
    weight = 10
  [[menu.footer]]
    name = 'Privacy'
    url = 'https://aao.fyi/privacy/'
    weight = 20
  [[menu.footer]]
    name = 'Terms'
    url = 'https://aao.fyi/terms/'
    weight = 30
